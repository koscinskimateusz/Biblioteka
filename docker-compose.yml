

services:
  # 1. Baza Danych Postgres
  postgres:
    image: postgres:15
    container_name: my_project_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5435:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data 

  # 2. Backend (NestJS)
  backend:
    build: ./backend
    container_name: my_project_backend
    restart: on-failure
    expose:
      - "3000"
    environment:
      
      DB_HOST: ${DATABASE_HOST}
      DB_PORT: ${DATABASE_PORT}
      DB_USERNAME: ${DATABASE_USER}
      DB_PASSWORD: ${DATABASE_PASSWORD}
      DB_DATABASE: ${DATABASE_NAME}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - postgres
    volumes:
      - ./backend:/app          
      - /app/node_modules         
    
    command: npm run start:dev

  # 3. Frontend (Vue)
  frontend:
    build: 
      context: ./frontend
      target: build-stage
    container_name: my_project_frontend
    expose:
      - "5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  nginx:
    image: nginx:alpine
    container_name: my_project_gateway
    ports:
      - "80:80" 
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  pg_data: